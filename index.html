<!DOCTYPE html>
<html>
<head>
    <title>WVV - Neo4j</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
    <link rel="stylesheet/less" type="text/css" href="css/main.scss" />
    <script src="https://cdn.jsdelivr.net/npm/less@4" ></script>
    <style>
    </style>
</head>
<body>
<div style="background-color: aliceblue; width: 100%;display: flex; flex-direction: column; justify-content: center; align-items: center;">

<div id="backgroundImageContainer">
    <img id="backgroundImage" src="https://legalhelper.eu/ccm19/public/logo/5c5986e/bdf04a6/968e274">
</div>

    <h1><u>Fahrplan</u></h1>

    <div id="container">
        <div class="selectContainer">
            <label for="Route">Wähle einen Routentyp</label> <br>
            <select name="Route" id="Route">
                <option value="direct">direkt</option>
                <option value="indirect">indirekt</option>
            </select>
        </div>

        <div class="selectContainer">
            <label for="Route">Wähle eine Abfahrtszeit</label><br>
            <input type="time" id="departTime" name="departTime" value="09:00">
        </div>
    </div>

    <div id="formContainer">
        <div class="form__group field">
            <input autocomplete="false" type="input" class="form__field" placeholder="Start" name="name" id="startStop" />
            <label for="name" class="form__label">Start</label>
        </div>
        <div class="form__group field">
            <input autocomplete="false" type="input" class="form__field" placeholder="Start" name="name" id="endStop" />
            <label for="name" class="form__label">Ziel</label>
        </div>
        <input id="searchButton" type="button" onclick="onSearch()" value="Suchen">
    </div>
<hr>
    <h2><u>Haltestellen</u></h2>
    <div id="detailRoute">
        <div id="spinnerContainer">
            <svg id="loadingSpinner" class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
                <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
            </svg>
        </div>
    </div>
<hr>
    <div id="map" style="width: 100%; height: 450px;margin-bottom: 25px;"></div>
    <script src="js/main.js"></script>
</div>
</body>
</html>
